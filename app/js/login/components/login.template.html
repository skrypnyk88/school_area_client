<div class='hero-container'>
  <div layout layout-align='center'>
    <md-card class='login-form' layout='column' layout-align='center'>
      <div class="logo">
        <img src="/app/img/logo.png" alt="Tiny tweets">
      </div>

      <h2>Sign In</h2>

      <form class='md-padding' name='loginForm' novalidate ng-submit='$ctrl.login(user, loginForm.$valid)' layout='column' >
        <md-card-content layout='column'>
          <md-input-container>
            <label>Email</label>
            <input name='email' ng-model='user.email' type='email' required>
            <div ng-messages="loginForm.email.$error" role="alert" multiple>
              <div ng-message="required">Email is required</div>
              <div ng-message="email">Must be a valid email address.</div>
            </div>
          </md-input-container>

          <md-input-container>
            <label>Password</label>
            <input name='password' ng-model='user.password' type='password' required>
            <div ng-messages="loginForm.password.$error" role="alert">
              <div ng-message="required">Password is required</div>
            </div>
          </md-input-container>
          <a class="md-primary" ui-sref="forgotPassword">Forgot password?</a>
        </md-card-content>
        <md-card-actions>
          <md-button class='btn green-btn' type='submit'>Sign in</md-button>
        </md-card-actions>
      </form>
    </md-card>
  </div>
</div>
