<div class="bottle_report">
	<md-toolbar><span>Bottle</span></md-toolbar>
  <form>
 	<div ng-repeat="bottleReport in $ctrl.bottleReports" class="container"  layout="row" flex>

		

		<md-content layout-wrap flex="66">	
		<md-button ng-click="$ctrl.addBottle(bottleReport)" class="bottle">Add Bottle</md-button>		
<div ng-repeat="bottle in bottleReport.bottles">
  		
  		<md-select ng-change="$ctrl.updateBottle(bottle)" name="bottle_{{bottle.id}}_quantity" id="quantity" ng-model="bottle.quantity" convert-to-number placeholder="30 ml" class="">
  		<md-option value="10">10 ml</md-option>
  		<md-option value="20">20 ml</md-option>
    	<md-option value="30">30 ml</md-option>
  		<md-option value="45">45 ml</md-option>
  		<md-option value="60">60 ml</md-option>
  		<md-option value="75">75 ml</md-option>
  		</md-select>

<div>
  		<md-button ng-click="$ctrl.deleteBottle(bottle)">x</md-button>
      </div>
      <input name="bottle_{{bottle.id}}_time" ng-blur="$ctrl.updateBottle(bottle)"  ng-model="bottle.time" type='text' placeholder="HH:mm">
  		
		
</div>
		</md-content>
	</div>
  </form>
</div>
