<div class="health-report" >
  <div  layout="row">
    <div flex="80">
      <h2>Health</h2>
    </div>
    <div flex="25" layout="row" layout-align="center center">
      <!-- <a href="#" class="md-primary view-journal-button">View Journals</a> -->
      <md-button md-no-ink class="md-primary view-journal-button">View Journals</md-button>
    </div>
  </div>
  <div>
    <div layout="row">
      <div flex="25">
        <md-button class="user-button" layout="row" layout-align="center center">
          <img class="avatar" src="app/img/profile/educator.svg" alt="profile">
        <!-- <span class="username">Oliver <br>Tvist</span> -->
          <div class="first-name">Oliver Tvist</div>
        </md-button>
      </div>
      <div flex="25" layout="row" layout-align="center center">
        <md-button class="groupX left double-button">Spacial care</md-button>
        <md-button class="groupX right double-button">Normal</md-button>
      </div>
      <div flex="25">
        <textarea rows="3" cols="45" name="text" class="text-area-health-note"></textarea>
      </div>
      <div flex="25" layout-align="center center">
        <md-button class="md-primary update-note-button">Update Note</md-button>
      </div>
    </div>
  </div>
</div>
