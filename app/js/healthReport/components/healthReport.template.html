<h1>Hello health</h1>
<div class="health-report" layout="row" ng-repeat="student in $ctrl.students">
  <div flex="25">

  </div>
  <div flex="30" layout="row" layout-align="center center"  class="button-switch">
    <button class="group-x left double-button">Spacial care</button>
    <button class="group-x right double-button">Normal</button>
  </div>
  <div flex="25">
    <p ng-model="student.health_care">hello</p>
    <textarea rows="5" cols="35" ng-model="student.health_note" name="text" class="text-area-health-note"></textarea>
  </div>
  <div flex="20" class="update" >
    <button class="group-x update-note-button" ng-click="$ctrl.healthReportUpdate(student)">Update note</button>
  </div>
</div>
