<div class='hero-container' md-colors="::{'background-color': 'primary'}">
  <div layout layout-align='center'>
    <md-card class='login-form' layout='column' layout-align='center'>
      <md-toolbar class="md-accent">
        <h3>Change your password</h3>
      </md-toolbar>

      <form class='md-padding' name='resetForm' novalidate ng-submit='$ctrl.reset(user, resetForm.$valid)' layout='column' >
        <md-card-content layout='column'>
          <md-input-container>
            <label>New password</label>
            <input name='password' ng-model='user.password' type='password' required>
            <div ng-messages="resetForm.password.$error" role="alert">
              <div ng-message="required">Password is required</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label>Confirm new password</label>
            <input name='password' ng-model='user.password_confirmation' type='password' required>
            <div ng-messages="resetForm.password.$error" role="alert">
              <div ng-message="required">Password is required</div>
            </div>
          </md-input-container>
        </md-card-content>

        <md-card-actions>
          <md-button class='md-raised md-accent' type='submit'>Change your password</md-button>
        </md-card-actions>
      </form>
    </md-card>
  </div>
</div>
